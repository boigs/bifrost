name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Deploy cert manager
      run: microk8s kubectl apply -f cert-manager.yaml
    - name: Deploy ingress
      run: microk8s kubectl apply -f ingress.yaml
